
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Clay Tech  group study server</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #6b73ff, #000dff);
        color: #fff;
        height: 100vh;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        animation: bgAnimation 10s infinite alternate;
    }

    @keyframes bgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin-top: 50px;
        font-size: 3em;
        text-shadow: 2px 2px 10px #000;
    }

    .search-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        padding: 10px;
        width: 300px;
        border-radius: 25px;
        border: none;
        font-size: 1.1em;
        outline: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: #ff6b6b;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4757;
    }

    .results {
        margin-top: 30px;
        width: 80%;
        max-width: 600px;
    }

    .file {
        background: rgba(0,0,0,0.4);
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    footer {
        position: absolute;
        bottom: 10px;
        text-align: center;
        font-size: 0.9em;
        opacity: 0.7;
    }
</style>
</head>
<body>
    <h1>Clay Tech File Search</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search files...">
        <button onclick="searchFiles()">Search</button>
    </div>
    <div class="results" id="results"></div>

    <footer>
        Clay Tech Group | Contact: info.claygroup@gmail.com
    </footer>

<script>
    // Add your files here manually
    const files = [
        "example1.pdf",
        "example2.docx",
        "example3.png",
        "example4.zip"
    ];

    function searchFiles() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = files.filter(f => f.toLowerCase().includes(query));

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if(filtered.length === 0) {
            resultsDiv.innerHTML = '<p>No files found.</p>';
            return;
        }

        filtered.forEach(file => {
            const div = document.createElement('div');
            div.className = 'file';
            div.innerHTML = `
                <span>${file}</span>
                <a href="${file}" download><button>Download</button></a>
            `;
            resultsDiv.appendChild(div);
        });
    }
</script>
</body>
</html>
