<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Clay Tech File Downloads</title>
<style>
/* ---------- Reset & Body ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { 
    width: 100%; height: 100%; 
    font-family: 'Poppins', sans-serif; 
    background: #0f111a; 
    color: #fff; 
    overflow-x: hidden;
}

/* ---------- Header ---------- */
header {
    text-align: center;
    padding: 50px 20px 20px 20px;
}
header h1 {
    font-size: 3em;
    color: #00e5ff;
    text-shadow: 0 0 15px #00e5ff, 0 0 30px #00b8cc;
}

/* ---------- File List Container ---------- */
.files-container {
    width: 90%;
    max-width: 700px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* ---------- File Item ---------- */
.file {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,230,255,0.05);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,230,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.file:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,230,255,0.5);
}

/* ---------- Download Button ---------- */
.file button {
    background: #00e5ff;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00e5ff;
}
.file button:hover {
    background: #00b8cc;
    box-shadow: 0 0 20px #00e5ff;
}

/* ---------- Footer ---------- */
footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    color: #00e5ff;
    text-shadow: 0 0 5px #00e5ff;
}

/* ---------- Responsive ---------- */
@media(max-width: 500px) {
    .file { flex-direction: column; gap: 10px; text-align: center; }
}
</style>
</head>
<body>

<header>
    <h1>Clay Tech File Downloads</h1>
</header>

<div class="files-container" id="filesContainer">
    <!-- Files will be added dynamically -->
</div>

<footer>
    Clay Tech Group | Contact: info.claygroup@gmail.com
</footer>

<script>
// List of files
const files = [
    "Class11_Chemistry_Chapter3_Advanced_Notes.pdf",
    "Class11_Chemistry_Chapter3_Comprehensive_Notes.pdf",
    "HBSE_Class_11_Notes_Guide.pdf",
    "kome-text (1).pdf",
    "kome-text.pdf"
];

// Generate file items
const container = document.getElementById('filesContainer');
files.forEach(file => {
    const div = document.createElement('div');
    div.className = 'file';
    div.innerHTML = `
        <span>${file}</span>
        <a href="${file}" download><button>Download</button></a>
    `;
    container.appendChild(div);
});
</script>

</body>
</html>
