
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Clay Tech File Downloads</title>
<style>
/* ---------- Reset & Body ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { 
    width: 100%; height: 100%; 
    font-family: 'Poppins', sans-serif; 
    background: #0f111a; 
    color: #fff; 
    overflow-x: hidden;
}

/* ---------- Header ---------- */
header {
    text-align: center;
    padding: 40px 20px 20px 20px;
}
header h1 {
    font-size: 3em;
    color: #00e5ff;
    text-shadow: 0 0 15px #00e5ff, 0 0 30px #00b8cc;
}

/* ---------- Search Bar ---------- */
.search-container {
    width: 90%;
    max-width: 700px;
    margin: 20px auto 40px auto;
    display: flex;
    justify-content: center;
}
input[type="text"] {
    flex: 1;
    padding: 15px 20px;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1.1em;
    background: rgba(255,255,255,0.05);
    color: #fff;
    text-align: left;
    box-shadow: 0 0 10px rgba(0,230,255,0.2);
    transition: 0.3s;
}
input[type="text"]:focus { 
    background: rgba(0,230,255,0.1);
    box-shadow: 0 0 20px #00e5ff;
}
button {
    padding: 12px 25px;
    border-radius: 50px;
    border: none;
    background: #00e5ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-left: 10px;
    box-shadow: 0 0 10px #00e5ff;
}
button:hover {
    background: #00b8cc;
    box-shadow: 0 0 20px #00e5ff;
}

/* ---------- File List Container ---------- */
.files-container {
    width: 90%;
    max-width: 700px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* ---------- File Item ---------- */
.file {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,230,255,0.05);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,230,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.file:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,230,255,0.5);
}
.file button {
    background: #00e5ff;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00e5ff;
}
.file button:hover {
    background: #00b8cc;
    box-shadow: 0 0 20px #00e5ff;
}

/* ---------- Footer ---------- */
footer {
    text-align: center;
    padding: 30px;
    font-size: 0.9em;
    color: #00e5ff;
    text-shadow: 0 0 5px #00e5ff;
}

/* ---------- Responsive ---------- */
@media(max-width: 500px) {
    .file { flex-direction: column; gap: 10px; text-align: center; }
    .search-container { flex-direction: column; gap: 10px; }
    button { margin-left: 0; }
}
</style>
</head>
<body>

<header>
    <h1>Clay Tech File Downloads</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search files..." onkeyup="filterFiles(event)">
    <button onclick="filterFiles()">Search</button>
</div>

<div class="files-container" id="filesContainer">
    <!-- Files will be generated here -->
</div>

<footer>
    Clay Tech Group | Contact: info.claygroup@gmail.com
</footer>

<script>
// List of files
const files = [
    "Class11_Chemistry_Chapter3_Advanced_Notes.pdf",
    "Class11_Chemistry_Chapter3_Comprehensive_Notes.pdf",
    "HBSE_Class_11_Notes_Guide.pdf",
    "kome-text (1).pdf",
    "kome-text.pdf"
];

// Generate file elements
const container = document.getElementById('filesContainer');
function showFiles(list) {
    container.innerHTML = '';
    if(list.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#ff6b6b;">No files found.</p>';
        return;
    }
    list.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file';
        div.innerHTML = `
            <span>${file}</span>
            <a href="${file}" download><button>Download</button></a>
        `;
        container.appendChild(div);
    });
}

// Filter files based on search
function filterFiles(event) {
    if(event && event.key === "Enter") { event.preventDefault(); }
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = files.filter(f => f.toLowerCase().includes(query));
    showFiles(filtered);
}

// Show all files initially
showFiles(files);
</script>

</body>
</html>
