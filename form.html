<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Clay Group</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000, #0d0d0d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: #111;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #0f0;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form select:focus {
      outline: none;
      background: #292929;
      box-shadow: 0 0 8px #0f0;
    }

    .submit-btn {
      background: #0f0;
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #0a0;
    }

    @media (max-width: 500px) {
      .contact-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Regester to Clay Group</h1>
    <form class="contact-form" id="contactForm">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="country" placeholder="Country" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="city" placeholder="City" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const botToken = "7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA"; // Replace with your bot token
    const chatId = "7650029381";     // Replace with your chat ID

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const userData = {
        first_name: data.get("first_name"),
        last_name: data.get("last_name"),
        email: data.get("email"),
        phone: data.get("phone"),
        country: data.get("country")
      };

      // Send to Telegram
      let message = `New Contact Submission:\n\n`;
      data.forEach((value, key) => {
        message += `${key.replace('_', ' ')}: ${value}\n`;
      });

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
        .then(res => res.json())
        .then(() => {
          // Redirect to profile page with query params
          const query = new URLSearchParams(userData).toString();
          window.location.href = `profile.html?${query}`;
        })
        .catch(err => {
          alert("Something went wrong!");
          console.error(err);
        });
    });
  </script>
</body>
</html>
