<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Clay Group</title>
  <style>
    /* Your same styles as before, shortened here for clarity */
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Clay Group</h1>
    <form class="contact-form" id="contactForm">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="country" placeholder="Country" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="city" placeholder="City" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const botToken = "7650029381";
    const chatId = "7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA";

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const userData = {
        first_name: data.get("first_name"),
        last_name: data.get("last_name"),
        email: data.get("email"),
        phone: data.get("phone"),
        country: data.get("country")
      };

      // Send to Telegram
      let message = `New Contact Submission:\n\n`;
      data.forEach((value, key) => {
        message += `${key.replace('_', ' ')}: ${value}\n`;
      });

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
        .then(res => res.json())
        .then(() => {
          // Redirect to profile page with query params
          const query = new URLSearchParams(userData).toString();
          window.location.href = `profile.html?${query}`;
        })
        .catch(err => {
          alert("Something went wrong!");
          console.error(err);
        });
    });
  </script>
</body>
</html>
