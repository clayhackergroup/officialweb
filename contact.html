<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Clay Hacker Group</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0f0;
      color: #000;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background-color: #0a0;
    }
  </style>
</head>
<body oncontextmenu="return false">

<h1>Contact Clay Hacker Group</h1>

<form id="contactForm">
  <label>First Name *</label>
  <input type="text" id="firstName" required />

  <label>Last Name *</label>
  <input type="text" id="lastName" required />

  <label>Email *</label>
  <input type="email" id="email" required />

  <label>Phone (Optional)</label>
  <input type="text" id="phone" />

  <label>Subject *</label>
  <input type="text" id="subject" required />

  <label>Message *</label>
  <textarea id="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

<noscript>
  <style> body { display: none; } </style>
</noscript>

<script>
  // Disable Dev Tools shortcuts and right click
  document.onkeydown = function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && ["u", "U", "s", "S", "i", "I"].includes(e.key)) ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))
    ) return false;
  };

  // === Telegram Bot Integration ===
  const BOT_TOKEN = "8110042599:AAFcTlqE7U7Sfi0iKcNNPTnejxO7O_-xGAE";
  const CHAT_ID = "8043446963";

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const first = document.getElementById("firstName").value;
    const last = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value || "Not Provided";
    const subject = document.getElementById("subject").value;
    const message = document.getElementById("message").value;

    const text = `ðŸ“¥ New Contact Message\n\nðŸ‘¤ Name: ${first} ${last}\nðŸ“§ Email: ${email}\nðŸ“± Phone: ${phone}\nðŸ“ Subject: ${subject}\nðŸ’¬ Message: ${message}`;

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`;

    fetch(url)
      .then(() => {
        alert("Message sent successfully!");
        history.back();
      })
      .catch(() => {
        alert("Failed to send. Please try again.");
      });
  });
</script>

</body>
</html>
