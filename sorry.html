<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4444;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .back-btn {
      background-color: #0f0;
      color: #000;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <h1>Access Denied</h1>
  <p>Sorry, you can't access this page.</p>
  <button class="back-btn" onclick="history.back()">Go Back</button>
</body>
</html>
