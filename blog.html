<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clay Groups Blogs</title>
  <style>
    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .blog {
      border: 1px solid #222;
      background: #111;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f7ff55;
    }
    .blog img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    h1 {
      color: #00f7ff;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <h1># Clay Groups Blogs</h1>
  <p><em>Powerful insights from the mind of Clay</em></p>
  <div id="blogs"></div>
  <footer style="margin-top: 50px; color: #777;">Â© 2025 Clay Groups. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAo8v6M81dZ7orsZzVdL2CA6y7rgMn0-wQ",
      authDomain: "claysbolg.firebaseapp.com",
      projectId: "claysbolg",
      storageBucket: "claysbolg.firebasestorage.app",
      messagingSenderId: "1081812908884",
      appId: "1:1081812908884:web:5e3322c2d2259461c7a6c1",
      measurementId: "G-59QRFQMSRB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const blogRef = collection(db, "blogs");

    async function loadBlogs() {
      const snapshot = await getDocs(blogRef);
      const container = document.getElementById("blogs");
      snapshot.forEach(doc => {
        const blog = doc.data();
        const div = document.createElement("div");
        div.className = "blog";
        div.innerHTML = `
          <h2>${blog.title}</h2>
          <img src="${blog.image}" alt="Blog image">
          <p>${blog.content}</p>
        `;
        container.appendChild(div);
      });
    }

    loadBlogs();
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1892737955144820"
     crossorigin="anonymous"></script>
</body>
</html>
